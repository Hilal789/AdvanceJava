<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
</head>
<body>
 <h2>Employee Information Form</h2>
  <form action="submit" method="post">
    
    <label for="empId">Employee ID:</label>
    <input type="text" id="empId" name="empId" required><br><br>
    
    <label for="empName">Employee Name:</label>
    <input type="text" id="empName" name="empName" required><br><br>
    
    <label for="empAddress">Employee Address:</label>
    <input type="text" id="empAddress" name="empAddress" required><br><br>
    
    <label for="empSalary">Employee Salary:</label>
    <input type="number" id="empSalary" name="empSalary" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="empGender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="empGender" value="Female">
    <label for="female">Female</label><br><br>

    <label>Profile:</label><br>
    <input type="radio" id="developer" name="empProfile" value="Developer" required>
    <label for="developer">Developer</label><br>
    <input type="radio" id="tester" name="empProfile" value="Tester">
    <label for="tester">Tester</label><br>
    <input type="radio" id="qa" name="empProfile" value="QA">
    <label for="qa">QA</label><br><br>

    <label>Hobbies:</label><br>
    <input type="checkbox" id="reading" name="empHobbies" value="Reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="writing" name="empHobbies" value="Writing">
    <label for="writing">Writing</label><br>
    <input type="checkbox" id="searching" name="empHobbies" value="Searching">
    <label for="searching">Searching</label><br>
    <input type="checkbox" id="coding" name="empHobbies" value="Coding">
    <label for="coding">Coding</label><br><br>

    <input type="submit" value="Submit">

  </form>
</body>
</html>
