<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Manager</title>
  <link rel="icon" href="Images/Bool_Logo.png" type="image/jpeg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('Images/backGround_main.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      color: white;
      animation: fadeIn 1.2s ease-in-out;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: slideIn 1s ease-out;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: transform 0.3s, background-color 0.3s;
      min-width: 140px;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    button a {
      text-decoration: none;
      color: white;
      display: block;
      width: 100%;
      height: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      button {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Book Manager</h1>

  <div class="button-container">
    <button><a href="addBook.html">Add Book</a></button>
    <button><a href="deleteBook.html">Delete Book</a></button>
    <button><a href="updateBook.html">Update Book</a></button>
    <button><a href="viewAllBook">View Book</a></button>
  </div>

</body>
</html>
