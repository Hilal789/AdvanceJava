<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Book</title>
  <link rel="icon" href="Images/Bool_Logo.png" type="image/jpeg" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('Images/backGround_main.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Background Blur Layer */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Form Styling */
    form {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      animation: zoomFade 0.8s ease-out;
    }

    h2 {
      text-align: center;
      color: #fff;
      font-size: 2.2rem;
      margin-bottom: 30px;
      animation: fadeSlideDown 1s ease-out;
    }

    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      animation: fadeSlideUp 1s ease both;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      animation: fadeSlideUp 1s ease both;
    }

    input:focus, select:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      animation: fadeSlideUp 1s ease both;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      form {
        padding: 25px;
        max-width: 90%;
      }
      h2 {
        font-size: 1.7rem;
      }
    }

    /* Animations */
    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomFade {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <form action="add-book" method="POST">
    <h2>Add New Book</h2>

    <label for="bookId">Book ID:</label>
    <input type="text" id="bookId" name="bookId" required />

    <label for="title">Book Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required />

    <label for="genre">Type:</label>
    <select id="genre" name="genre" required>
      <option value="">--Select Genre--</option>
      <option value="fiction">Fiction</option>
      <option value="nonfiction">Non-fiction</option>
      <option value="mystery">Mystery</option>
      <option value="fantasy">Fantasy</option>
      <option value="sci-fi">Sci-Fi</option>
    </select>

    <label for="year">Publication Year:</label>
    <input type="number" id="year" name="year" min="1000" max="9999" required />

    <button type="submit">Add Book</button>
  </form>

</body>
</html>
