<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Login Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        p {
            margin-bottom: 30px;
            color: #666;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to the Login Portal</h1>
        <p>Please choose your login type:</p>
        <a href="adminLogin.html">Admin Login</a>
        <a href="adminRegister.html">Customer Login</a>
    </div>
</body>
</html>
