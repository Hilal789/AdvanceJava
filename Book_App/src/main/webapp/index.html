<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookNest</title>
  <link rel="icon" href="Images/Bool_Logo.png" type="image/jpeg">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('Images/backGround_main.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1); /* Transparent */
      backdrop-filter: blur(10px); /* Blur effect */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
      animation: fadeInUp 1s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }

    p {
      margin-bottom: 30px;
      color: #eee;
    }

    a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s;
    }

    a:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        width: 90%;
      }

      h1 {
        font-size: 20px;
      }

      a {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to BookNest</h1>
    <p>Please choose your login type:</p>
    <a href="adminLogin.html">Admin Login</a>
    <a href="CustomerLogin.html">Customer Login</a>
  </div>
</body>
</html>
