<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Update Book</title>
<link rel="icon" href="Images/Bool_Logo.png" type="image/jpeg" />

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: url('Images/update_book.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  form {
    max-width: 400px;
    width: 90%;
    padding: 30px 25px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    animation: fadeInScale 1s ease forwards;
    color: #333;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #28a745;
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus {
    border-color: #28a745;
    outline: none;
    box-shadow: 0 0 8px #28a745aa;
  }

  button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #218838;
    transform: scale(1.05);
  }

  /* Animation for form */
  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.9);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Responsive */
  @media (max-width: 480px) {
    body {
      padding: 15px;
    }
    form {
      padding: 25px 20px;
    }
  }
</style>
</head>
<body>

  <form action="update-book" method="POST">
    <h2>Update Book</h2>
    <label for="bookId">Book ID:</label>
    <input type="text" id="bookId" name="bookId" required>

    <label for="title">Book Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="genre">Type:</label>
    <select id="genre" name="genre" required>
      <option value="">--Select Genre--</option>
      <option value="fiction">Fiction</option>
      <option value="nonfiction">Non-fiction</option>
      <option value="mystery">Mystery</option>
      <option value="fantasy">Fantasy</option>
      <option value="sci-fi">Sci-Fi</option>
    </select>

    <label for="year">Publication Year:</label>
    <input type="number" id="year" name="year" min="1000" max="9999" required>

    <button type="submit">Update Book</button>
  </form>

</body>
</html>
