<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./register.css">
</head>
<body>
<div class="heading">
		<h1>Customer Registration</h1>
	</div>

	<div class="main">

		<form action="reg" method="post">
			<label for="name">Full Name: </label> 
			<input type="text"name="name"> 
				<label for="email">Email: </label> 
				<input type="text" name="email"> 
				
				<label for="password">Password: </label>
				<input type="password" name="password" >	
				
				<label for="phNo">Mobile Number: </label>
				<input type="number" name="phNo" >
							
				<label for="gender">Gender:</label>
			<div class="inline-group">
				<input type="radio" id="male" name="gender" value="Male"> <label
					for="male">Male</label> <input type="radio" id="female"
					name="gender" value="Female"> <label for="female">Female</label>
				<input type="radio" id="other" name="gender" value="Others">
				<label for="other">Other</label>
			</div>

			<label for="skills">Interests:</label>
			<div class="inline-group">
				<input type="checkbox" id="reading" name="skills" value="reading">
				<label for="reading">Reading</label> 
				<input type="checkbox" id="traveling" name="skills" value="traveling"> 
				<label for="traveling">Traveling</label>
				<input type="checkbox" id="music" name="skills" value="music">
				 <label for="music">Music</label> <input type="checkbox" id="sports"
					name="skills" value="sports"> <label for="sports">Sports</label>
			</div>
			
			
			<label for="country">Country :</label>
			
			<select name="country" id="country">
			  <option value="india">India</option>
			  <option value="usa">USA</option>
			  <option value="japan">Japan</option>
			  <option value="china">China</option>
			</select>
			
				<label for="address">Address:</label>
				<textarea rows="10" cols="60" name="address"></textarea>
			<button type="submit">Display</button>
			<p><a href="login.html">I have account</a> </p>
		</form>

	</div>
</body>
</html>
