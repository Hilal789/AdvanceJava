  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }

    body {
        font-family: "Roboto", sans-serif;
    
      overflow-x: hidden;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styles (Consistent across pages) */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    .logo h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 700;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 5px 10px;
      border-radius: 4px;
    }

    nav ul li a:hover {
      color: #ffc107;
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Hero-like Section for Background and Content (specific to gallery) */
    .hero-gallery { /* Unique class for gallery hero section */
      min-height: 100vh; /* Use min-height to allow content to extend */
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      flex-grow: 1;
      padding-top: 100px; /* Space for fixed header */
      padding-bottom: 50px; /* Some padding at the bottom */
    }

    .hero-gallery::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Slightly darker overlay for better image contrast */
      z-index: 1;
    }

    /* Sliding Background Images */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* Gallery Page Specific Styles */
    .gallery-container { /* Unique class for gallery content container */
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0); /* Completely transparent */
      padding: 40px 20px; /* Adjusted padding for gallery content */
      border-radius: 15px;
      box-shadow: none;
      text-align: center;
      max-width: 1200px; /* Wider max-width for gallery grid */
      width: 95%; /* Responsive width */
      color: white;
    }

    h1 {
      margin-bottom: 40px; /* More space below heading */
      color: white;
      font-size: 2.5rem; /* Slightly larger heading */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid */
      gap: 20px;
      justify-content: center;
      align-items: start;
    }

    .gallery-item {
      background-color: rgba(255, 255, 255, 0.1); /* Slightly visible background for each item */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for items */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    .gallery-item img {
      width: 100%;
      height: 200px; /* Fixed height for consistent image size */
      object-fit: cover; /* Cover the area, cropping if necessary */
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    .gallery-item-title {
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 500;
      color: white; /* Text color for item title */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }

      .logo {
        margin-bottom: 15px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      nav ul li {
        margin: 5px 10px;
      }

      .hero-gallery {
        padding-top: 80px; /* Adjust padding for smaller header */
      }

      .gallery-container {
        padding: 30px 15px;
        width: 98%; /* Slightly wider for very small screens */
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Smaller min-width for grid items */
      }

      .gallery-item img {
        height: 150px; /* Smaller height for images on mobile */
      }
    }
  </style>
</head>

  <script>
    // Background Image Slider (Consistent across pages)
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    // Change slide every 5 seconds
    setInterval(nextSlide, 5000);

    // Mobile menu toggle (Consistent across pages)
    document.addEventListener('DOMContentLoaded', function() {
      const navToggle = document.createElement('div');
      navToggle.className = 'nav-toggle';
      navToggle.innerHTML = 'â˜°';
      navToggle.style.display = 'none';
      navToggle.style.cursor = 'pointer';
      navToggle.style.fontSize = '24px';
      navToggle.style.color = 'white';
      document.querySelector('header').prepend(navToggle);

      function toggleMenu() {
        const nav = document.querySelector('nav ul');
        if (nav.style.display === 'flex') {
          nav.style.display = 'none';
        } else {
          nav.style.display = 'flex';
        }
      }

      navToggle.addEventListener('click', toggleMenu);

      function checkScreenSize() {
        const nav = document.querySelector('nav ul');
        if (window.innerWidth <= 768) {
          navToggle.style.display = 'block';
          nav.style.display = 'none';
        } else {
          navToggle.style.display = 'none';
          nav.style.display = 'flex';
        }
      }

      window.addEventListener('resize', checkScreenSize);
      checkScreenSize();
    });
  </script>
