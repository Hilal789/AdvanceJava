<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Rooms - RoomPailot</title>
 
    <link rel="icon" href="Image/Logo.png" type="image/png">
  
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }

    body {
        font-family: "Roboto", sans-serif;
    
      overflow-x: hidden;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    .logo h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 700;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 5px 10px;
      border-radius: 4px;
    }

    nav ul li a:hover {
      color: #ffc107;
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Hero-like Section for Background and Content (specific to hotelRooms) */
    .hero-rooms {
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      flex-grow: 1;
    }

    .hero-rooms::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Overlay to darken image */
      z-index: 1;
    }

    /* Sliding Background Images */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* Category Page Specific Styles (for rooms) */
    .rooms-container { /* Changed class name to differentiate from food */
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0); /* Completely transparent */
      padding: 40px;
      border-radius: 15px;
      box-shadow: none;
      text-align: center;
      max-width: 500px;
      width: 90%;
      color: white;
    }

    h1 {
      margin-bottom: 30px;
      color: white;
      font-size: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .category-button {
      padding: 15px 30px;
      font-size: 18px;
      color: #333;
      background-color: #ffc107;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      font-weight: 600;
    }

    .category-button:hover {
      background-color: #ffd700;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }

      .logo {
        margin-bottom: 15px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      nav ul li {
        margin: 5px 10px;
      }

      .rooms-container { /* Responsive adjustment for rooms container */
        padding: 30px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .category-button {
        padding: 12px 25px;
        font-size: 16px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
     <!--  <img src="Image/Logo.png" alt="Hotel Logo"> -->
      <h1>RoomPailot</h1>
    </div>
    <nav>
      <ul>
         <li><a href="UserLoginSuccess.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero-rooms">
    <div class="slide active" style="background-image: url('Image/R5.jpg');"></div>
    <div class="slide" style="background-image: url('Image/R1.jpg');"></div>
    <div class="slide" style="background-image: url('Image/R2.jpg');"></div>
    <div class="slide" style="background-image: url('Image/R3.jpg');"></div>

    <div class="rooms-container">
      <h1>Explore Our Rooms</h1>
      <div class="button-group">
        <button class="category-button" onclick="location.href='suiteRoom.html'">Suite Room</button>
        <button class="category-button" onclick="location.href='deluxeSingleRoom.html'">Deluxe Single Room</button>
        <button class="category-button" onclick="location.href='deluxeDoubleRoom.html'">Deluxe Double Room</button>
      </div>
    </div>
  </section>

  <script>
    // Background Image Slider
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    // Change slide every 5 seconds
    setInterval(nextSlide, 5000);

    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const navToggle = document.createElement('div');
      navToggle.className = 'nav-toggle';
      navToggle.innerHTML = 'â˜°';
      navToggle.style.display = 'none';
      navToggle.style.cursor = 'pointer';
      navToggle.style.fontSize = '24px';
      navToggle.style.color = 'white';
      document.querySelector('header').prepend(navToggle);

      function toggleMenu() {
        const nav = document.querySelector('nav ul');
        if (nav.style.display === 'flex') {
          nav.style.display = 'none';
        } else {
          nav.style.display = 'flex';
        }
      }

      navToggle.addEventListener('click', toggleMenu);

      function checkScreenSize() {
        const nav = document.querySelector('nav ul');
        if (window.innerWidth <= 768) {
          navToggle.style.display = 'block';
          nav.style.display = 'none';
        } else {
          navToggle.style.display = 'none';
          nav.style.display = 'flex';
        }
      }

      window.addEventListener('resize', checkScreenSize);
      checkScreenSize();
    });
  </script>
</body>
</html>
